<style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body {
  height: 100%;
}

#clock {
  font-family: 'Slabo 27px', serif;
  font-size: 80px;
  color: #ba9f27;
  margin-top: -34px;
  text-align: center;
  position: relative;
  top: 50%;
  /* bottom:-50% */
  /* position:absolute; */
  /* display: none; */
}


</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours < 10) {
    hours = '0' + hours;
  }
  if (minutes < 10) {
    minutes = '0' + minutes;
  }
  if (seconds < 10) {
    seconds = '0' + seconds;
  }
  
    var clockFace = hours + " :  " + minutes + " :  " + seconds;

  document.getElementById('clock').innerHTML =  clockFace;
  
  setTimeout(function() {
  colorClock();
}, 1000);
  
  var hexColor = '#' + hours + minutes + seconds;  
  
  document.body.style.background = hexColor;
}

colorClock();
</script>
</body>
